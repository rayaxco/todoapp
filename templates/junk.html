{% include 'layout.html'%}
<div class="container">
    <h5 class="card-title"> List of {{user.username}}'s todos</h5>
    <p class="card-text">Information about things to complete.</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Info</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            {% if todo.complete==False %}
            <tr class="pointer">
                <td>{{loop.index}}</td>
                <td>{{todo.title}}</td>
                <td>
                    <button onclick="window.location.href='edit-todo-page/{{todo.id}}'">Edit</button>
                </td>
            </tr>
            {%else%}
            <tr class="pointer alert alert-success">
                <td>{{loop.index}}</td>
                <td class="strike-through-td">{{todo.title}}</td>
                <td>
                    <button onclick="window.location.href='edit-todo-page/{{todo.id}}'">Edit</button>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>

</div>
